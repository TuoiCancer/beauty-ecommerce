<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>

  <style>
    body {
      font-size: var(--font-size);
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
      /* align-items: center; */
      font-size: 14px;
      max-width: 600px;
      margin: 0 auto;
    }

    .cosmetic-div {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding-left: 0.2em;
      background: #e0e8ff;
      border-radius: 12px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div class="container"
    style=" margin: 4em; background: whitesmoke; padding: 32px 32px 12px 32px;">
    <a href="http://localhost:3000/en/user/product" style="text-align: center;">
      <img
        src="https://lh3.googleusercontent.com/a-/ALV-UjU2Uy_rCuRUZBMe-a4Z_UHguNTidsIsVMXOLOZ8DQEYgw=s40-p"
        alt="logo" style="width: 40px; height: 40px;" />
    </a>
    <p style="margin: 8px 0;" class="order_status">Order status: <span
        style="font-weight: 600; color: #1d4a8e;">PENDING</span> </p>
    <p style="margin: 8px 0;" class="username">User: <span
        style="font-weight: 600; color: #1d4a8e;">Xuan Tuoi</span>
    </p>
    <p style="margin: 8px 0;" class="price">Total price: <span
        style="font-weight: 600; color: #1d4a8e;">Xuan Tuoi</span>
    </p>
    <p style="margin: 8px 0;border-bottom: 1px solid #1d4a8e;padding-bottom: 24px;" class="address">
      Address: <span style="font-weight: 600; color: #1d4a8e;">Ha Noi</span>
    </p>

    <div class="passage" style=" text-align: center;">
      <h2>Order Summary</h2>
    </div>
    <div id="wrap_product">
    </div>
    <h3
      style="font-size:14px; color:#a9a9a9; font-weight:300; font-style:italic; text-align: center;padding-top: 32px;">
      Glow&Grace always
      hope you have and wonderful experiment with us.</h3>
  </div>
</body>

</html>
